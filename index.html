<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Services | Business Name</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Your Business</div>
            <nav>
                <ul>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h1>Elevate Your Experience</h1>
            <p>Unparalleled quality and exceptional results.</p>
            <a href="#contact" class="btn">Get a Consultation</a>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2>Our Premium Services</h2>
            <div class="service-grid">
                <div class="service-item"><h3>Service 1</h3><p>Description of value.</p></div>
                <div class="service-item"><h3>Service 2</h3><p>Description of value.</p></div>
                <div class="service-item"><h3>Service 3</h3><p>Description of value.</p></div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="4"></textarea>
                <button type="submit" class="btn">Send Inquiry</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
